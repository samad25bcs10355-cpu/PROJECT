<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            padding: 20px;
        }
        
        .container {
            max-width: 700px;
            margin: 0 auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            color: #333;
            margin-bottom: 10px;
        }
        
        .header p {
            color: #666;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }
        
        input[type="text"],
        input[type="email"],
        input[type="number"],
        select,
        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        
        .radio-group, .checkbox-group {
            margin-top: 8px;
        }
        
        .radio-group label, .checkbox-group label {
            font-weight: normal;
            display: inline-flex;
            align-items: center;
            margin-right: 15px;
            margin-bottom: 5px;
        }
        
        input[type="radio"], input[type="checkbox"] {
            margin-right: 8px;
        }
        
        textarea {
            height: 120px;
            resize: vertical;
        }
        
        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        .required::after {
            content: " *";
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Survey Form</h1>
            <p>Please fill out this form with your feedback</p>
        </div>
        
        <form id="survey-form">
            
            <div class="form-group">
                <label for="name" class="required">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>
            
            <div class="form-group">
                <label for="email" class="required">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            
            <div class="form-group">
                <label for="age">Age (optional)</label>
                <input type="number" id="age" name="age" min="10" max="99" placeholder="Age">
            </div>
            
            
            <div class="form-group">
                <label for="role">Which option best describes your current role?</label>
                <select id="role" name="role">
                    <option value="" disabled selected>Select your role</option>
                    <option value="student">Student</option>
                    <option value="professional">Professional</option>
                    <option value="other">Other</option>
                </select>
            </div>
            
            
            <div class="form-group">
                <label>Would you recommend this survey to a friend?</label>
                <div class="radio-group">
                    <label>
                        <input type="radio" name="recommend" value="definitely" checked> Definitely
                    </label>
                    <label>
                        <input type="radio" name="recommend" value="maybe"> Maybe
                    </label>
                    <label>
                        <input type="radio" name="recommend" value="not-sure"> Not Sure
                    </label>
                </div>
            </div>
            
            
            <div class="form-group">
                <label>What would you like to see improved? (Check all that apply)</label>
                <div class="checkbox-group">
                    <label>
                        <input type="checkbox" name="improve" value="ui"> User Interface
                    </label>
                    <label>
                        <input type="checkbox" name="improve" value="data"> Data Visualization
                    </label>
                    <label>
                        <input type="checkbox" name="improve" value="features"> Features
                    </label>
                    <label>
                        <input type="checkbox" name="improve" value="performance"> Performance
                    </label>
                </div>
            </div>
            
            
            <div class="form-group">
                <label for="comments">Any comments or suggestions?</label>
                <textarea id="comments" name="comments" placeholder="Enter your comment here..."></textarea>
            </div>
            
            
            <div class="form-group">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
