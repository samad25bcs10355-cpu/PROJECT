<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
        }

        .calculator {
            background-color: #222;
            border-radius: 10px;
            box-shadow: 0 5px 30px rgba(0, 0, 0, 0.2);
            width: 280px;
            overflow: hidden;
        }

        .calculator-display {
            background-color: #333;
            color: white;
            text-align: right;
            font-size: 2rem;
            padding: 20px;
            font-weight: 300;
            height: 80px;
        }

        .calculator-keys {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 1px;
            background-color: #444;
            padding: 1px;
        }

        .calculator-keys button {
            border: none;
            background-color: #222;
            color: #fff;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 20px;
            outline: none;
            transition: background-color 0.15s ease;
        }

        .calculator-keys button:hover {
            background-color: #333;
        }

        .calculator-keys button:active {
            background-color: #555;
        }

        .operator {
            background-color: #fe9e0b !important;
            color: white;
        }

        .operator:hover {
            background-color: #ffb44c !important;
        }

        .operator:active {
            background-color: #e0901b !important;
        }

        .equals {
            grid-column: 4;
            grid-row: 4 / span 2;
            height: auto;
        }

        .zero {
            grid-column: 1 / span 2;
        }

        .clear {
            background-color: #ff3b30 !important;
            color: white;
        }

        .clear:hover {
            background-color: #ff6259 !important;
        }

        .clear:active {
            background-color: #dd2c22 !important;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="calculator-display">0</div>
        <div class="calculator-keys">
            <button class="clear">AC</button>
            <button class="operator">±</button>
            <button class="operator">%</button>
            <button class="operator">÷</button>
            
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operator">×</button>
            
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operator">−</button>
            
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operator">+</button>
            
            <button class="zero">0</button>
            <button>.</button>
            <button class="equals operator">=</button>
        </div>
    </div>
</body>
</html>
